<!-- 1)შექმენი Unordered List-ის ჩამონათვალი, რომელშიც უნდა იყოს 3 შენი საყვარელი ნივთი. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <ul>
        <li>ლეპტოპი</li>
        <li>წიგნი</li>
        <li>ყურსასმენი</li>
    </ul>
    <!-- 2)შექმენი Ordered List  ჩამონათვალი, სადაც იქნება რაიმე კერძის მომზადების, ნაბიჯები. -->
    <ol>
        <li>კვერცხის გული - 4 ცალი</li>
        <li>სავოიარდის ორცხობილა</li>
        <li>შაქარი - 150 გ</li>
        <li>ვანილი</li>
        <li>კრემ-ყველი - 300 გ</li>
        <li>ნაღები მაღალპროცენტიანი - 250 გ</li>
        <li>ხსნადი ყავა</li>
        <li>რომი</li>
    </ol>
</body>

</html>
